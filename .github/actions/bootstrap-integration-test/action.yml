name: "Bootstrap Integration Test"
description: "Sets up an environment for our integration tests"
runs:
  using: "composite"
  steps:
    - run: |
        echo "Install Fastly CLI 10.1.0"
        wget https://github.com/fastly/cli/releases/download/v10.1.0/fastly_10.1.0_linux_amd64.deb
        sudo apt install ./fastly_10.1.0_linux_amd64.deb
      shell: "bash"
    - run: |
        echo "Install Viceroy 0.5.1..."
        wget https://github.com/fastly/Viceroy/releases/download/v0.5.1/viceroy_v0.5.1_linux-amd64.tar.gz
        mkdir -p $HOME/bin
        tar -xzf viceroy_v0.5.1_linux-amd64.tar.gz --directory $HOME/bin
        echo "$HOME/bin" >> $GITHUB_PATH
      shell: "bash"
